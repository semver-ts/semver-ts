name: Build and deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up mdBook
        uses: jontze/action-mdbook@v3
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          # Optional Plugins have to be enabled with a version
          mdbook-version: "~0.4.43" # Use a semver compatible string
          use-linkcheck: true
          linkcheck-version: "~0.7.7"
          use-toc: true
          toc-version: "~0.14.0"
          use-opengh: true
          opengh-version: "~2.4.3"

      - name: Build book
        run: |
          mdbook build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # We have multiple back ends, so pick the right one!
          folder: "book/html" # The folder the action should deploy.
